<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock : time</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="allcontent">
        <div class="result">
            <input  type="text" disabled>
        </div>
       <div class="operators">
        <div class="box box1">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>+</p>
        </div>
        <div class="box box2">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>-</p>

        </div>
        <div class="box box3">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>*</p>

        </div>
        <div class="box box4">
            <span class="not"></span>
            <p>0</p>
            <span class="clear">C</span>
            <p>/</p>

        </div>
        <div class="box box5">
<span class="resulto">=</span>
        </div>
       </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
